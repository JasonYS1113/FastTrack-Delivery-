<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Delivery Service</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00FFAA;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="email"], input[type="submit"] {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="text"], input[type="email"] {
            width: 300px;
        }

        input[type="submit"] {
            background-color: #00FFAA;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #009966;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .speed-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 170, 0.5), transparent);
            animation: speed 2s infinite linear;
        }

        @keyframes speed {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="speed-effect"></div>
    <div class="container">
        <h1>FastTrack Delivery</h1>
        <p>Your delivery, at the speed of light.</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="address" placeholder="Delivery Address" required>
            <input type="submit" value="Request Delivery">
        </form>
    </div>
</body>
</html>
